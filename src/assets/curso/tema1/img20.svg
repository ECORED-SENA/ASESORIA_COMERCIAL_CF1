      <text id="El_precio_afecta_la_utilidad_del_negocio_por_cuanto_si_las_ventas_suben_o_bajan_se_van_a_reflejar_en_la_operación_del_negocio_para_el_pago_de_gastos_y_los_costos_de_la_materia_prima_o_mercancía_que_se_necesita_para_la_operación_de_la_empresa._Equivale_a_" data-name="El precio afecta la utilidad del negocio por cuanto si las ventas suben o bajan se van a reflejar en la operación del negocio para el pago de gastos, y los costos de la materia prima o mercancía que se necesita para la operación de la empresa. 
Equivale a " transform="translate(-5448.5 -3799.277)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="0" y="17">El precio afecta la utilidad del negocio por cuanto si </tspan><tspan x="0" y="40">las ventas suben o bajan se van a reflejar en la </tspan><tspan x="0" y="63">operación del negocio para el pago de gastos, y los </tspan><tspan x="0" y="86">costos de la materia prima o mercancía que se </tspan><tspan x="0" y="109">necesita para la operación de la empresa. </tspan><tspan x="0" y="132">Equivale a la siguiente fórmula:</tspan><tspan x="0" y="155">Las utilidades son iguales a los ingresos totales </tspan><tspan x="0" y="178">menos los costos totales, esto se puede representar </tspan><tspan x="0" y="201">así:</tspan></text>
      <text id="UT_IT_CT_UT:_Utilidades_totales_IT:_Ingresos_totales_CT:_Costos_totales_Donde_IT_P.Q_P_Precio_unitario_" data-name="UT = IT – CT 
UT: Utilidades totales
IT:   Ingresos totales
CT: Costos totales
Donde IT = P.Q
P = Precio unitario        
" transform="translate(-5448.5 -3585.277)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="0" y="17">UT = IT – CT </tspan><tspan x="0" y="40">UT: Utilidades totales</tspan><tspan x="0" y="63" xml:space="preserve">IT:   Ingresos totales</tspan><tspan x="0" y="86">CT: Costos totales</tspan><tspan x="0" y="109">Donde IT = P.Q</tspan><tspan x="0" y="132" xml:space="preserve">P = Precio unitario        </tspan><tspan x="0" y="155"></tspan></text>
      <text id="Q_Cantidades_vendidas_CT_CF_CV_x_Q_CT_Costos_totales_CF:_Costos_fijos_totales_CV:_Costo_variable_unitario_Q:_Cantidades_vendidas" data-name="Q = Cantidades vendidas
CT = CF + CV x Q
CT = Costos totales
CF: Costos fijos totales
CV: Costo variable unitario
Q: Cantidades vendidas" transform="translate(-5251.5 -3585.277)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="0" y="17">Q = Cantidades vendidas</tspan><tspan x="0" y="40">CT = CF + CV x Q</tspan><tspan x="0" y="63">CT = Costos totales</tspan><tspan x="0" y="86">CF: Costos fijos totales</tspan><tspan x="0" y="109">CV: Costo variable unitario</tspan><tspan x="0" y="132">Q: Cantidades vendidas</tspan></text>
